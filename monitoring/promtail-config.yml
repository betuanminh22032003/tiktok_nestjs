server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: dockerlogs
          __path__: /var/lib/docker/containers/*/*-json.log
    pipeline_stages:
      - json:
          expressions:
            output: output
            stream: stream
      - labels:
          stream: ~
          output: ~
    relabel_configs:
      - source_labels: ['__path__']
        regex: '/var/lib/docker/containers/([^/]+)'
        target_label: container_id

  - job_name: syslog
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          __path__: /var/log/syslog

  - job_name: application
    static_configs:
      - targets:
          - localhost
        labels:
          job: app
          __path__: /var/log/app/*.log
    relabel_configs:
      - source_labels: ['__path__']
        regex: '/var/log/app/([^/]+)\.log'
        target_label: app

  - job_name: auth-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: auth-service
          __path__: /logs/auth-service/*.log

  - job_name: video-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: video-service
          __path__: /logs/video-service/*.log

  - job_name: interaction-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: interaction-service
          __path__: /logs/interaction-service/*.log

  - job_name: notification-service
    static_configs:
      - targets:
          - localhost
        labels:
          job: notification-service
          __path__: /logs/notification-service/*.log

  - job_name: api-gateway
    static_configs:
      - targets:
          - localhost
        labels:
          job: api-gateway
          __path__: /logs/api-gateway/*.log
