groups:
  - name: tiktok_alerts
    interval: 30s
    rules:
      # HTTP Request Alerts
      - alert: HighErrorRate
        expr: |
          (sum(rate(http_request_errors_total[5m])) by (route))
          /
          (sum(rate(http_requests_total[5m])) by (route)) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'High error rate detected on {{ $labels.route }}'
          description: 'Error rate is {{ $value | humanizePercentage }} on route {{ $labels.route }}'

      - alert: CriticalErrorRate
        expr: |
          (sum(rate(http_request_errors_total[5m])) by (route))
          /
          (sum(rate(http_requests_total[5m])) by (route)) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: 'Critical error rate on {{ $labels.route }}'
          description: 'Error rate is {{ $value | humanizePercentage }}'

      # Response Time Alerts
      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'Slow response time detected'
          description: 'P95 response time is {{ $value }}s'

      # Database Query Alerts
      - alert: SlowDatabaseQueries
        expr: histogram_quantile(0.95, rate(database_query_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'Slow database queries detected'
          description: 'P95 query time is {{ $value }}s on {{ $labels.operation }}'

      # Cache Performance
      - alert: LowCacheHitRate
        expr: |
          sum(rate(cache_hits_total[5m]))
          /
          (sum(rate(cache_hits_total[5m])) + sum(rate(cache_misses_total[5m]))) < 0.7
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: 'Low cache hit rate'
          description: 'Cache hit rate is {{ $value | humanizePercentage }}'

      # Service Connectivity
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: 'Service {{ $labels.job }} is down'
          description: 'Service {{ $labels.job }} has been down for more than 1 minute'

      # Active Connections
      - alert: HighConnectionCount
        expr: active_connections > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'High connection count'
          description: 'Active {{ $labels.type }} connections: {{ $value }}'

      # Message Queue
      - alert: MessageQueueBacklog
        expr: message_queue_size > 10000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'Message queue backlog detected'
          description: 'Queue {{ $labels.queue_name }} has {{ $value }} pending messages'

      # Elasticsearch Health
      - alert: ElasticsearchClusterUnhealthy
        expr: elasticsearch_cluster_health_status{color="red"} == 1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: 'Elasticsearch cluster is unhealthy'

      - alert: ElasticsearchHighMemoryUsage
        expr: elasticsearch_jvm_memory_used_percent > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'Elasticsearch high memory usage'
          description: 'Memory usage is {{ $value }}%'

      # PostgreSQL
      - alert: PostgresConnectionsHigh
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'PostgreSQL connection count high'
          description: 'Active connections: {{ $value }}'

      - alert: PostgresSlowQueries
        expr: rate(pg_slow_queries_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'PostgreSQL slow queries detected'

      # Redis
      - alert: RedisTooManyConnections
        expr: redis_connected_clients > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'Redis has too many connections'
          description: 'Connected clients: {{ $value }}'

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: 'Redis memory usage critical'
          description: 'Memory usage: {{ $value | humanizePercentage }}'

      # System Resources
      - alert: HighCPUUsage
        expr: (1 - avg(rate(node_cpu_seconds_total{mode="idle"}[5m]))) > 0.9
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: 'High CPU usage detected'
          description: 'CPU usage: {{ $value | humanizePercentage }}'

      - alert: HighMemoryUsage
        expr: node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'High memory usage'
          description: 'Available memory: {{ $value | humanizePercentage }}'

      - alert: DiskSpaceLow
        expr: node_filesystem_avail_bytes{fstype!~"tmpfs"} / node_filesystem_size_bytes < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: 'Low disk space'
          description: 'Available disk: {{ $value | humanizePercentage }}'
