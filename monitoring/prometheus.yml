global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'tiktok-clone-monitor'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - 'alert_rules.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'api-gateway'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api-gateway:3000']
    scrape_interval: 10s

  - job_name: 'auth-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['auth-service:3001']
    scrape_interval: 10s

  - job_name: 'video-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['video-service:3002']
    scrape_interval: 10s

  - job_name: 'interaction-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['interaction-service:3003']
    scrape_interval: 10s

  - job_name: 'notification-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['notification-service:3004']
    scrape_interval: 10s

  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch:9200']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
