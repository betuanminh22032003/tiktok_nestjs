services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tiktok_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tiktok_clone
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    networks:
      - tiktok_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: tiktok_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - tiktok_network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # RedisInsight (Redis UI)
  redis-insight:
    image: redis/redisinsight:latest
    container_name: tiktok_redis_insight
    ports:
      - '5540:5540'
    volumes:
      - redisinsight_data:/data
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - tiktok_network
    restart: unless-stopped

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tiktok_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tiktok.com
      PGADMIN_DEFAULT_PASSWORD: pgadmin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tiktok_network
    restart: unless-stopped

  # Kafka (KRaft mode - no ZooKeeper required)
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: tiktok_kafka
    ports:
      - '9092:9092'
      - '9093:9093'
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - tiktok_network
    healthcheck:
      test: ['CMD', 'kafka-broker-api-versions', '--bootstrap-server', 'localhost:9092']
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ==========================================================================
  # MONITORING STACK (Prometheus + Grafana + Loki + Promtail)
  # ==========================================================================

  # --- Prometheus ---
  prometheus:
    image: prom/prometheus:latest
    container_name: tiktok_prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    ports:
      - '9090:9090'
    networks:
      - tiktok_network
    restart: unless-stopped

  # --- Grafana ---
  grafana:
    image: grafana/grafana:latest
    container_name: tiktok_grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
    ports:
      - '3005:3000'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
      - loki
      - tempo
    networks:
      - tiktok_network
    restart: unless-stopped

  # --- Loki ---
  loki:
    image: grafana/loki:3.4.2
    container_name: tiktok_loki
    ports:
      - '3100:3100'
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - tiktok_network
    restart: unless-stopped

  # --- Tempo ---
  tempo:
    image: grafana/tempo:2.7.2
    container_name: tiktok_tempo
    volumes:
      - ./monitoring/tempo-config.yml:/etc/tempo/config.yaml
      - tempo_data:/var/tempo
    command: ['-config.file=/etc/tempo/config.yaml']
    ports:
      - '3200:3200'
      - '4318:4318'
    networks:
      - tiktok_network
    restart: unless-stopped

  # --- Promtail ---
  promtail:
    image: grafana/promtail:3.4.2
    container_name: tiktok_promtail
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock
      - ./logs:/logs:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - tiktok_network
    restart: unless-stopped

  # Auth Service

  auth-service:
    build:
      context: .
      dockerfile: apps/auth-service/Dockerfile
    container_name: tiktok_auth_service
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 4001
      AUTH_DB_HOST: postgres
      AUTH_DB_PORT: 5432
      AUTH_DB_USERNAME: postgres
      AUTH_DB_PASSWORD: postgres
      AUTH_DB_NAME: tiktok_auth
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKERS: kafka:29092
      KAFKA_CLIENT_ID: auth-service
      KAFKA_GROUP_ID: auth-service-group
      # When running in docker-compose, use the service name and internal port
      GRPC_AUTH_URL: auth-service:50051
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-your-secret-key-please-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-key-please-change-in-production}
      # OpenTelemetry → Tempo
      OTEL_SERVICE_NAME: auth-service
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4318
    ports:
      - '4001:4001'
      - '50051:50051'
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - tiktok_network
    restart: unless-stopped

  # Video Service
  video-service:
    build:
      context: .
      dockerfile: apps/video-service/Dockerfile
    container_name: tiktok_video_service
    environment:
      NODE_ENV: production
      PORT: 4002
      VIDEO_DB_HOST: postgres
      VIDEO_DB_PORT: 5432
      VIDEO_DB_USERNAME: postgres
      VIDEO_DB_PASSWORD: postgres
      VIDEO_DB_NAME: tiktok_video
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKERS: kafka:29092
      KAFKA_CLIENT_ID: video-service
      KAFKA_GROUP_ID: video-service-group
      GRPC_VIDEO_URL: video-service:50052
      # OpenTelemetry → Tempo
      OTEL_SERVICE_NAME: video-service
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4318
    ports:
      - '4002:4002'
      - '50052:50052'
    volumes:
      - upload_data:/app/uploads
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - tiktok_network
    restart: unless-stopped

  # Interaction Service
  interaction-service:
    build:
      context: .
      dockerfile: apps/interaction-service/Dockerfile
    container_name: tiktok_interaction_service
    environment:
      NODE_ENV: production
      PORT: 4003
      INTERACTION_DB_HOST: postgres
      INTERACTION_DB_PORT: 5432
      INTERACTION_DB_USERNAME: postgres
      INTERACTION_DB_PASSWORD: postgres
      INTERACTION_DB_NAME: tiktok_interaction
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKERS: kafka:29092
      KAFKA_CLIENT_ID: interaction-service
      KAFKA_GROUP_ID: interaction-service-group
      GRPC_INTERACTION_URL: interaction-service:50053
      # OpenTelemetry → Tempo
      OTEL_SERVICE_NAME: interaction-service
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4318
    ports:
      - '4003:4003'
      - '50053:50053'
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - tiktok_network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    container_name: tiktok_api_gateway
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 4000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GRPC_AUTH_URL: auth-service:50051
      GRPC_VIDEO_URL: video-service:50052
      GRPC_INTERACTION_URL: interaction-service:50053
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-your-secret-key-please-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-refresh-key-please-change-in-production}
      CORS_ORIGIN: http://localhost:3006,http://localhost:4000
      # OpenTelemetry → Tempo
      OTEL_SERVICE_NAME: api-gateway
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4318
    ports:
      - '4000:4000'
    depends_on:
      - auth-service
      - video-service
      - interaction-service
    networks:
      - tiktok_network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: .
      dockerfile: apps/notification-service/Dockerfile
    container_name: tiktok_notification_service
    environment:
      NODE_ENV: production
      PORT: 4004
      NOTIFICATION_DB_HOST: postgres
      NOTIFICATION_DB_PORT: 5432
      NOTIFICATION_DB_USERNAME: postgres
      NOTIFICATION_DB_PASSWORD: postgres
      NOTIFICATION_DB_NAME: tiktok_notification
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BROKERS: kafka:29092
      KAFKA_CLIENT_ID: notification-service
      KAFKA_GROUP_ID: notification-service-group
      GRPC_NOTIFICATION_URL: notification-service:50054
      # OpenTelemetry → Tempo
      OTEL_SERVICE_NAME: notification-service
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4318
    ports:
      - '4004:4004'
      - '50054:50054'
    depends_on:
      db-migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - tiktok_network
    restart: unless-stopped

  # ==========================================================================
  # DATABASE MIGRATION JOB (tự động chạy mỗi lần docker compose up)
  # ==========================================================================
  # Sync schema cho tất cả databases trước khi services khởi động.
  # Chạy 1 lần rồi thoát (exit 0). Các services depend vào job này.
  #
  # Muốn seed data thêm thì set env: MIGRATE_MODE=all
  #   docker compose up -d                         → chỉ sync schema
  #   MIGRATE_MODE=all docker compose up -d         → sync + seed
  #   docker compose run --rm -e MIGRATE_MODE=seed db-migrate  → chỉ seed
  # ==========================================================================
  db-migrate:
    build:
      context: .
      dockerfile: scripts/Dockerfile.migrate
    container_name: tiktok_db_migrate
    environment:
      MIGRATE_MODE: ${MIGRATE_MODE:-sync}
      AUTH_DB_HOST: postgres
      AUTH_DB_PORT: 5432
      AUTH_DB_USERNAME: postgres
      AUTH_DB_PASSWORD: postgres
      AUTH_DB_NAME: tiktok_auth
      VIDEO_DB_HOST: postgres
      VIDEO_DB_PORT: 5432
      VIDEO_DB_USERNAME: postgres
      VIDEO_DB_PASSWORD: postgres
      VIDEO_DB_NAME: tiktok_video
      INTERACTION_DB_HOST: postgres
      INTERACTION_DB_PORT: 5432
      INTERACTION_DB_USERNAME: postgres
      INTERACTION_DB_PASSWORD: postgres
      INTERACTION_DB_NAME: tiktok_interaction
      NOTIFICATION_DB_HOST: postgres
      NOTIFICATION_DB_PORT: 5432
      NOTIFICATION_DB_USERNAME: postgres
      NOTIFICATION_DB_PASSWORD: postgres
      NOTIFICATION_DB_NAME: tiktok_notification
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tiktok_network
    restart: 'no'

volumes:
  postgres_data:
  redis_data:
  redisinsight_data:
  kafka_data:
  upload_data:
  pgadmin_data:
  prometheus_data:
  grafana_data:
  loki_data:
  tempo_data:

networks:
  tiktok_network:
    driver: bridge
