version: '3.9'

services:
  # ============================================
  # ELASTICSEARCH + KIBANA (ELK Stack)
  # ============================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: tiktok_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - 'ES_JAVA_OPTS=-Xms512m -Xmx512m'
      - cluster.name=tiktok-cluster
      - node.name=es-node1
    ports:
      - '9200:9200'
      - '9300:9300'
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - tiktok_network
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'curl -s http://localhost:9200/_cluster/health | grep -q "yellow\|green" || exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: tiktok_kibana
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      ELASTICSEARCH_USERNAME: elastic
      ELASTICSEARCH_PASSWORD: changeme
      SERVER_NAME: kibana
      XPACK_SECURITY_ENABLED: 'false'
    ports:
      - '5601:5601'
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - tiktok_network
    healthcheck:
      test:
        [
          'CMD',
          'curl',
          '-s',
          '-o',
          '/dev/null',
          '-w',
          '%{http_code}',
          'http://localhost:5601/api/status',
        ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # ============================================
  # LOGSTASH (Log Processing)
  # ============================================
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: tiktok_logstash
    volumes:
      - ./monitoring/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - ./logs:/logs:ro
    environment:
      - 'LS_JAVA_OPTS=-Xmx512m -Xms512m'
      - ELASTICSEARCH_HOST=elasticsearch:9200
    ports:
      - '5000:5000/udp'
      - '5000:5000/tcp'
      - '9600:9600'
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - tiktok_network
    restart: unless-stopped

  # ============================================
  # PROMETHEUS (Metrics Collection)
  # ============================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: tiktok_prometheus
    user: root
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/alert_rules.yml:/etc/prometheus/alert_rules.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.max-block-duration=2h'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    ports:
      - '9090:9090'
    networks:
      - tiktok_network
    restart: unless-stopped

  # ============================================
  # ALERTMANAGER (Alert Management)
  # ============================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: tiktok_alertmanager
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - '9093:9093'
    networks:
      - tiktok_network
    restart: unless-stopped

  # ============================================
  # GRAFANA (Visualization & Dashboards)
  # ============================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: tiktok_grafana
    user: '472'
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123!
      GF_INSTALL_PLUGINS: 'grafana-piechart-panel,grafana-clock-panel'
      GF_USERS_ALLOW_SIGN_UP: 'false'
    ports:
      - '3005:3000'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
      - elasticsearch
      - loki
    networks:
      - tiktok_network
    restart: unless-stopped

  # ============================================
  # LOKI (Log Aggregation)
  # ============================================
  loki:
    image: grafana/loki:2.9.3
    container_name: tiktok_loki
    user: root
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    ports:
      - '3100:3100'
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - tiktok_network
    restart: unless-stopped

  # ============================================
  # PROMTAIL (Log Shipper for Loki)
  # ============================================
  promtail:
    image: grafana/promtail:2.9.3
    container_name: tiktok_promtail
    user: root
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./logs:/logs:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - tiktok_network
    restart: unless-stopped

  # ============================================
  # INFRASTRUCTURE EXPORTERS
  # ============================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.13.0
    container_name: tiktok_postgres_exporter
    environment:
      DATA_SOURCE_NAME: 'postgresql://postgres:postgres@postgres:5432/tiktok_clone?sslmode=disable'
    ports:
      - '9187:9187'
    networks:
      - tiktok_network
    restart: unless-stopped

  redis-exporter:
    image: oliver006/redis_exporter:1.58.0
    container_name: tiktok_redis_exporter
    ports:
      - '9121:9121'
    command:
      - '-redis.addr=redis:6379'
    networks:
      - tiktok_network
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: tiktok_node_exporter
    ports:
      - '9100:9100'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - tiktok_network
    restart: unless-stopped

  # ============================================
  # JAEGER (Distributed Tracing)
  # ============================================
  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: tiktok_jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: 'true'
    ports:
      - '16686:16686' # Jaeger UI
      - '4317:4317' # OTLP gRPC
      - '4318:4318' # OTLP HTTP
      - '14268:14268' # Collector HTTP
    networks:
      - tiktok_network
    restart: unless-stopped

  # ============================================
  # SENTRY (Error Tracking - Self-hosted)
  # ============================================
  sentry-postgres:
    image: postgres:15-alpine
    container_name: tiktok_sentry_postgres
    environment:
      POSTGRES_PASSWORD: sentry
      POSTGRES_DB: sentry
    volumes:
      - sentry_postgres_data:/var/lib/postgresql/data
    networks:
      - tiktok_network
    restart: unless-stopped

  sentry-redis:
    image: redis:7-alpine
    container_name: tiktok_sentry_redis
    networks:
      - tiktok_network
    restart: unless-stopped

  sentry:
    image: sentry:24.1.0
    container_name: tiktok_sentry
    environment:
      SENTRY_SECRET_KEY: 'very-secret-key-change-in-production'
      SENTRY_POSTGRES_HOST: sentry-postgres
      SENTRY_POSTGRES_PORT: 5432
      SENTRY_POSTGRES_DB: sentry
      SENTRY_POSTGRES_USER: postgres
      SENTRY_POSTGRES_PASSWORD: sentry
      SENTRY_REDIS_HOST: sentry-redis
      SENTRY_REDIS_PORT: 6379
      SENTRY_REDIS_DB: 0
    ports:
      - '9000:9000'
    depends_on:
      - sentry-postgres
      - sentry-redis
    networks:
      - tiktok_network
    restart: unless-stopped

volumes:
  elasticsearch_data:
  prometheus_data:
  grafana_data:
  loki_data:
  alertmanager_data:
  sentry_postgres_data:

networks:
  tiktok_network:
    driver: bridge
