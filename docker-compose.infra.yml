services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tiktok_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tiktok_clone
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    networks:
      - tiktok_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: tiktok_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - tiktok_network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # RedisInsight (Redis UI)
  redis-insight:
    image: redis/redisinsight:latest
    container_name: tiktok_redis_insight
    ports:
      - '5540:5540'
    volumes:
      - redisinsight_data:/data
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - tiktok_network
    restart: unless-stopped

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tiktok_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tiktok.com
      PGADMIN_DEFAULT_PASSWORD: pgadmin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tiktok_network
    restart: unless-stopped

  # Kafka (KRaft mode - no ZooKeeper required)
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: tiktok_kafka
    ports:
      - '9092:9092'
      - '9093:9093'
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - tiktok_network
    healthcheck:
      test: ['CMD', 'kafka-broker-api-versions', '--bootstrap-server', 'localhost:9092']
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ==========================================================================
  # MONITORING STACK (Prometheus + Grafana + Loki + Promtail)
  # ==========================================================================
  # Luồng Metrics: NestJS → /metrics endpoint → Prometheus scrape → Grafana
  # Luồng Logs:    NestJS → stdout/files → Promtail collect → Loki → Grafana
  # ==========================================================================

  # --- Prometheus ---
  # Thu thập metrics bằng cách gọi GET /metrics tới mỗi service mỗi 15s.
  # Lưu dữ liệu vào time-series DB. Query bằng PromQL.
  # UI: http://localhost:9090
  prometheus:
    image: prom/prometheus:latest
    container_name: tiktok_prometheus
    volumes:
      # Mount file cấu hình (danh sách targets để scrape)
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      # Volume lưu dữ liệu metrics
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d' # Giữ data 7 ngày
      - '--web.enable-lifecycle' # Cho phép reload config qua API
    ports:
      - '9090:9090'
    networks:
      - tiktok_network
    restart: unless-stopped

  # --- Grafana ---
  # Dashboard UI để visualize metrics (từ Prometheus) và logs (từ Loki).
  # UI: http://localhost:3005 (admin/admin123)
  grafana:
    image: grafana/grafana:latest
    container_name: tiktok_grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
    ports:
      - '3005:3000' # Map port 3000 (Grafana default) ra 3005
    volumes:
      - grafana_data:/var/lib/grafana
      # Auto-provisioning: datasources + dashboards được load tự động
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
      - loki
      - tempo
    networks:
      - tiktok_network
    restart: unless-stopped

  # --- Tempo ---
  # (xem config ở trên)

  # --- Loki ---
  # Lưu trữ logs (giống Prometheus nhưng cho logs).
  # Nhận logs từ Promtail, index theo labels, query bằng LogQL.
  # Không có UI riêng - dùng qua Grafana.
  loki:
    image: grafana/loki:3.4.2
    container_name: tiktok_loki
    ports:
      - '3100:3100'
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - tiktok_network
    restart: unless-stopped

  # --- Tempo ---
  # Lưu trữ traces (distributed tracing).
  # Nhận traces từ NestJS (OpenTelemetry SDK) qua OTLP HTTP protocol.
  # Giúp theo dõi 1 request đi qua nhiều services: Gateway → Auth → DB.
  # Không có UI riêng - dùng qua Grafana.
  tempo:
    image: grafana/tempo:2.7.2
    container_name: tiktok_tempo
    volumes:
      - ./monitoring/tempo-config.yml:/etc/tempo/config.yaml
      - tempo_data:/var/tempo
    command: ['-config.file=/etc/tempo/config.yaml']
    ports:
      - '3200:3200' # Tempo API (Grafana query từ đây)
      - '4318:4318' # OTLP HTTP receiver (NestJS gửi traces tới đây)
    networks:
      - tiktok_network
    restart: unless-stopped

  # --- Promtail ---
  # Agent thu thập logs từ Docker containers và log files, push tới Loki.
  # Đọc Docker container logs qua Docker socket.
  # Đọc app log files từ ./logs directory.
  promtail:
    image: grafana/promtail:3.4.2
    container_name: tiktok_promtail
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml
      # Mount Docker socket để discover containers và đọc logs
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount app log files
      - ./logs:/logs:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - tiktok_network
    restart: unless-stopped

  # ==========================================================================
  # DATABASE MIGRATION JOB (chạy riêng với infra)
  # ==========================================================================
  # Khi dùng docker-compose.infra.yml, services chạy native (npm run start:xxx).
  # Job này sync schema cho DB trước khi chạy native services.
  #
  # Cách dùng:
  #   docker compose -f docker-compose.infra.yml run --rm db-migrate
  #   docker compose -f docker-compose.infra.yml run --rm -e MIGRATE_MODE=all db-migrate
  # ==========================================================================
  db-migrate:
    build:
      context: .
      dockerfile: scripts/Dockerfile.migrate
    container_name: tiktok_db_migrate
    profiles:
      - migrate
    environment:
      MIGRATE_MODE: ${MIGRATE_MODE:-sync}
      AUTH_DB_HOST: postgres
      AUTH_DB_PORT: 5432
      AUTH_DB_USERNAME: postgres
      AUTH_DB_PASSWORD: postgres
      AUTH_DB_NAME: tiktok_auth
      VIDEO_DB_HOST: postgres
      VIDEO_DB_PORT: 5432
      VIDEO_DB_USERNAME: postgres
      VIDEO_DB_PASSWORD: postgres
      VIDEO_DB_NAME: tiktok_video
      INTERACTION_DB_HOST: postgres
      INTERACTION_DB_PORT: 5432
      INTERACTION_DB_USERNAME: postgres
      INTERACTION_DB_PASSWORD: postgres
      INTERACTION_DB_NAME: tiktok_interaction
      NOTIFICATION_DB_HOST: postgres
      NOTIFICATION_DB_PORT: 5432
      NOTIFICATION_DB_USERNAME: postgres
      NOTIFICATION_DB_PASSWORD: postgres
      NOTIFICATION_DB_NAME: tiktok_notification
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tiktok_network
    restart: 'no'

volumes:
  postgres_data:
  redis_data:
  redisinsight_data:
  kafka_data:
  upload_data:
  pgadmin_data:
  # Monitoring volumes
  prometheus_data: # Lưu metrics data của Prometheus
  grafana_data: # Lưu dashboards, settings của Grafana
  loki_data: # Lưu logs data của Loki
  tempo_data: # Lưu traces data của Tempo

networks:
  tiktok_network:
    driver: bridge
